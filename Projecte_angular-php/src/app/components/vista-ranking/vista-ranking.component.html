<div class="container">
  <header>
    <h1>{{nombreRanking}}</h1>
  </header>
  <div class="wrapper">
    <table>
      <thead>
        <tr>
          <th>Insignia</th>
          <th>Posición</th>
          <th>Alumno</th>
          <th>Puntuación</th>
          <th>Equipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td>
            <img src="assets/img/Insignias/radiant.png" alt="Insignia" class="icono">
          </td>
          <td class="rank">1</td>
          <td class="team">{{alumno.fname + " " + alumno.lname}}</td>
          <td class="points">{{alumno.puntos}}</td>
          <td class="up-down">{{alumno.nombreEquipo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-primary atras" routerLinkActive="active" (click)="btnAtras()">Atrás</button>
</div>
