<div class="container">
  <header>
    <h1>{{nombreRanking}}</h1>
  </header>
  <button type="button" class="btn btn-dark atras" routerLinkActive="active" (click)="btnAtras()"><i class="far fa-arrow-alt-circle-left"></i> Atrás</button>
  <div class="wrapper">
    <table>
      <thead>
        <tr>
          <th>Insignia</th>
          <th>Posición</th>
          <th>Alumno</th>
          <th>Puntuación</th>
          <th>Equipo</th>
          <th>Skills</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td>
            <img src={{alumno.img}} alt="Insignia" class="icono">
          </td>
          <td class="rank">{{alumno.posicion}}</td>
          <td id="alumActual" class="team" [ngClass]="{'alumActualColor' : alumno.actual}" >{{alumno.fname + " " + alumno.lname}}</td>
          <td class="points">{{alumno.puntos}}</td>
          <td class="team">{{alumno.nombreEquipo}}</td>
          <td></td>
          <td><img src="assets/Skills/Cooperacion/Cooperacion1.svg" width="20px"></td>
          <td><img src="assets/Skills/Emociones/Emociones3.svg" width="20px"></td>
          <td><img src="assets/Skills/Iniciativa/Iniciativa1.svg" width="20px"></td>
          <td><img src="assets/Skills/Pensamiento/Pensamiento1.svg" width="20px"></td>
          <td><img src="assets/Skills/Responsabilidad/Responsabilidad1.svg" width="20px"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- [class]="{'alumActualColor': id === alumno.idAlum}" -->
