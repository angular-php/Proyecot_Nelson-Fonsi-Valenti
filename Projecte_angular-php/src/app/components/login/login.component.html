<div class="container" id="container">
	<div class="form-container sign-in-container">
    <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
      <h1>Login</h1>
      <br>
			<span>Utiliza tu cuenta:</span>
      <input type="text" formControlName="username" placeholder="Pepe"/>
      <input type="password" formControlName="password" placeholder="********"/>
      <br>
      <button type="submit">Login</button>
    </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hola amigo!</h1>
				<p>Ingresa tus datos personales y comienca tu viaje con nosotros</p>
				<button class="ghost" id="signUp" routerLink="/registro" routerLinkActive="active">Registrar</button>
			</div>
		</div>
	</div>
</div>
